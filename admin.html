<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amministrazione</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Gestione della cronologia per impedire il ritorno indietro
        function manageHistory() {
            history.pushState(null, '', location.href);
            window.onpopstate = function(event) {
                history.pushState(null, '', location.href);
            };
        }

        // Impedisci il ritorno indietro quando la pagina viene caricata
        document.addEventListener('DOMContentLoaded', manageHistory);
    </script>
</head>
<body>
    <div class="container">
        <h1>Amministrazione</h1>
        <button id="clearChart">Ripulisci Grafico</button>
        <button id="resetUsers">Ripristina Stato Utenti</button>
    </div>
    <script src="admin.js"></script>
</body>
</html>
