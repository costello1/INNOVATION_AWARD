<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionario</title>
    <link rel="stylesheet" href="index.css">
    <script>
        // Controlla se l'utente ha già visitato la pagina di benvenuto
        if (!localStorage.getItem('visitedWelcomePage')) {
            window.location.href = 'welcome.html';
        }
    </script>
    <script>
        // Funzione per impedire il ritorno indietro
        function preventBack() {
            history.pushState(null, '', location.href);
            window.onpopstate = function () {
                history.pushState(null, '', location.href);
            };
        }

        // Mostra un avviso quando l'utente tenta di navigare via dalla pagina
        window.addEventListener('beforeunload', function(event) {
            event.preventDefault();
            event.returnValue = 'Sei sicuro di voler lasciare questa pagina? I tuoi progressi potrebbero non essere salvati.';
        });

        // Impedisci il ritorno indietro quando la pagina viene caricata
        document.addEventListener('DOMContentLoaded', preventBack);

        // Rinnova il blocco del tasto indietro quando l'utente naviga avanti
        setInterval(preventBack, 100);
    </script>
</head>
<body>
    <div class="container">
        <form id="quizForm">
            <h1>Qual è la tua risposta preferita?</h1>
            <label><input type="radio" name="answer" value="A"> Risposta A</label><br>
            <label><input type="radio" name="answer" value="B"> Risposta B</label><br>
            <label><input type="radio" name="answer" value="C"> Risposta C</label><br>
            <label><input type="radio" name="answer" value="D"> Risposta D</label><br>
            <button type="submit">Invia</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
