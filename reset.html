<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimposta Risposte</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Funzione per impedire il ritorno indietro
        function preventBack() {
            history.pushState(null, '', location.href);
            window.onpopstate = function () {
                history.pushState(null, '', location.href);
            };
        }

        // Mostra un avviso quando l'utente tenta di navigare via dalla pagina
        window.addEventListener('beforeunload', function(event) {
            event.preventDefault();
            event.returnValue = 'Sei sicuro di voler lasciare questa pagina? I tuoi progressi potrebbero non essere salvati.';
        });

        // Impedisci il ritorno indietro quando la pagina viene caricata
        document.addEventListener('DOMContentLoaded', preventBack);

        // Rinnova il blocco del tasto indietro quando l'utente naviga avanti
        setInterval(preventBack, 100);
    </script>
</head>
<body>
    <div class="container">
        <h1>Reimposta Risposte</h1>
        <p>I tuoi cookie sono stati cancellati. Puoi rispondere nuovamente al questionario.</p>
    </div>
    <script>
        function deleteCookie(name) {
            document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/';
        }

        // Cancellare il cookie 'hasSubmitted'
        deleteCookie('hasSubmitted');

        // Altri eventuali cookie da cancellare
        // deleteCookie('anotherCookieName');
    </script>
</body>
</html>
