<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risultati</title>
    <link rel="stylesheet" href="results.css">
    <script>
        // Gestione della cronologia per impedire il ritorno indietro
        function manageHistory() {
            history.pushState(null, '', location.href);
            window.onpopstate = function(event) {
                history.pushState(null, '', location.href);
            };
        }

        // Impedisci il ritorno indietro quando la pagina viene caricata
        document.addEventListener('DOMContentLoaded', manageHistory);
    </script>
</head>
<body>
    <div class="container">
        <h1>Risultati del Questionario</h1>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Risposta</th>
                    <th>Conteggio</th>
                </tr>
            </thead>
            <tbody>
                <!-- I dati della leaderboard saranno inseriti qui da JavaScript -->
            </tbody>
        </table>
    </div>
    <button id="toggleAnswers">Risposte</button>
    <script src="results.js"></script>
</body>
</html>
