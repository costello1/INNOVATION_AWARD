<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grazie</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Gestione della cronologia per impedire il ritorno indietro
        function manageHistory() {
            history.pushState(null, '', location.href);
            window.onpopstate = function(event) {
                history.pushState(null, '', location.href);
            };
        }

        // Impedisci il ritorno indietro quando la pagina viene caricata
        document.addEventListener('DOMContentLoaded', manageHistory);
    </script>
</head>
<body>
    <div class="container">
        <h1>Grazie per aver risposto al questionario!</h1>
        <!--<a href="results.html">Visualizza i risultati</a>-->
    </div>
</body>
</html>
