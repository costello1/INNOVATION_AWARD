<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grazie</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Funzione per impedire l'accesso a determinate pagine
        function preventAccess() {
            const forbiddenUrls = ['index.html']; // Aggiungi gli URL che vuoi bloccare
            forbiddenUrls.forEach(url => {
                if (document.referrer.includes(url)) {
                    window.location.href = 'thankyou.html';
                }
            });
        }

        // Impedisci l'accesso quando la pagina viene caricata
        document.addEventListener('DOMContentLoaded', () => {
            preventAccess();
            history.replaceState(null, '', location.href);
            history.pushState(null, '', location.href);
            window.onpopstate = function () {
                history.pushState(null, '', location.href);
            };
        });

        // Rinnova il blocco del tasto indietro quando l'utente naviga avanti
        setInterval(() => {
            history.replaceState(null, '', location.href);
            history.pushState(null, '', location.href);
        }, 100);
    </script>
</head>
<body>
    <div class="container">
        <h1>Grazie per aver risposto al questionario!</h1>
        <!--<a href="results.html">Visualizza i risultati</a>-->
    </div>
</body>
</html>
