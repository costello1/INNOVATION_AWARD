<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grazie</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Funzione per impedire il ritorno indietro
        function preventBack() {
            history.pushState(null, '', location.href);
            window.onpopstate = function () {
                // Reindirizza a already-answered.html se l'utente prova a tornare indietro
                window.location.href = 'already-answered.html';
            };
        }

        // Impedisci il ritorno indietro quando la pagina viene caricata
        document.addEventListener('DOMContentLoaded', preventBack);

        // Rinnova il blocco del tasto indietro quando l'utente naviga avanti
        setInterval(preventBack, 100);
    </script>
</head>
<body>
    <div class="container">
        <h1>Grazie per aver risposto al questionario!</h1>
        <!--<a href="results.html">Visualizza i risultati</a>-->
    </div>
</body>
</html>
