<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="welcome.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Imposta un flag per indicare che l'utente ha visitato la pagina di benvenuto
            localStorage.setItem('visitedWelcomePage', 'true');
        });
    </script>
    <script>
        // Gestione della cronologia per impedire il ritorno indietro
        function manageHistory() {
            history.pushState(null, '', location.href);
            window.onpopstate = function(event) {
                history.pushState(null, '', location.href);
            };
        }

        // Impedisci il ritorno indietro quando la pagina viene caricata
        document.addEventListener('DOMContentLoaded', manageHistory);
    </script>
</head>
<body>
    <div class="container">
        <img src="Logo_Leonardo.png" alt="Welcome Image" class="welcome-image">
        <button id="startButton">Inizia</button>
    </div>
    <script>
        document.getElementById('startButton').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
