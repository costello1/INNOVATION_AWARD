<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="welcome.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Imposta un flag per indicare che l'utente ha visitato la pagina di benvenuto
            localStorage.setItem('visitedWelcomePage', 'true');
        });
    </script>
    <script>
        // Funzione per impedire il ritorno indietro
        function preventBack() {
            history.pushState(null, '', location.href);
            window.onpopstate = function () {
                history.pushState(null, '', location.href);
            };
        }

        // Mostra un avviso quando l'utente tenta di navigare via dalla pagina
        window.addEventListener('beforeunload', function(event) {
            event.preventDefault();
            event.returnValue = 'Sei sicuro di voler lasciare questa pagina? I tuoi progressi potrebbero non essere salvati.';
        });

        // Impedisci il ritorno indietro quando la pagina viene caricata
        document.addEventListener('DOMContentLoaded', preventBack);

        // Rinnova il blocco del tasto indietro quando l'utente naviga avanti
        setInterval(preventBack, 100);
    </script>
</head>
<body>
    <div class="container">
        <img src="Logo_Leonardo.png" alt="Welcome Image" class="welcome-image">
        <button id="startButton">Inizia</button>
    </div>
    <script>
        document.getElementById('startButton').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
